<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCTV Area Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TableExport.js (Excel export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body {
      background-color: #f9f9f9;
    }

    .dashboard-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    #searchBox {
      max-width: 300px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="container py-4">

  <div class="dashboard-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="text-primary">CCTV Area Dashboard</h3>
      <button onclick="exportTableToExcel('areaTable', 'cctv_area_data')" class="btn btn-sm btn-outline-success">â¬‡ Export to Excel</button>
    </div>

    <input type="text" id="searchBox" class="form-control" placeholder="ðŸ” Search area or PS..." onclick="this.select()">

    <div class="table-responsive">
      <table class="table table-striped table-bordered mt-2" id="areaTable">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Area Name</th>
            <th>Police Station</th>
            <th>No. of CCTVs</th>
            <th>Map</th>
          </tr>
        </thead>
<tbody>
    {% for area in areas %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ area.name }}</td>
            <td>{{ area.police_station.name }}</td>
            <td>{{ area.total_cctvs }}</td>
            <td>
                <a href="{% url 'cctv_area_map' area.id %}" class="btn btn-sm btn-outline-primary">View Map</a>
            </td>
        </tr>
    {% endfor %}
</tbody>
      </table>
    </div>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">â¬… Back to Main Dashboard</a>
  </div>

  <script>
    // Filter rows based on search input
    document.getElementById("searchBox").addEventListener("keyup", function () {
      const searchTerm = this.value.toLowerCase();
      const rows = document.querySelectorAll("#areaTable tbody tr");
      rows.forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(searchTerm) ? "" : "none";
      });
    });

    // Export table to Excel
    function exportTableToExcel(tableId, filename = '') {
      const table = document.getElementById(tableId);
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, filename ? `${filename}.xlsx` : 'data.xlsx');
    }
  </script>
</body>
</html>
