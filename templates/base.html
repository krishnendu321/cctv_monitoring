{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
    }
    .sidebar {
      background: linear-gradient(180deg, #2196F3, #21CBF3);
      color: white;
      padding: 1rem;
      min-height: 100vh;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .offcanvas {
      background: linear-gradient(180deg, #2196F3, #21CBF3);
      color: white;
    }
  </style>
</head>
<body>

<!-- Navbar (top) -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
  <div class="container-fluid">
    <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
      <i class="bi bi-list"></i>
    </button>
    <a class="navbar-brand ms-3" href="#">ğŸ“· CCTV Dashboard</a>
  </div>
</nav>

<!-- Sidebar (Offcanvas for small screens) -->
<div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body sidebar">
    <a href="{% url 'dashboard' %}">ğŸ“Š Dashboard</a>
    <a href="{% url 'map_page' %}">ğŸ—º CCTV Map</a>
    <a href="{% url 'area_dashboard' %}">ğŸ“Œ Area Overview</a>

    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-light text-danger w-100 mt-3">ğŸšª Logout</button>
    </form>
  </div>
</div>

<!-- Sidebar for desktop -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 d-none d-lg-block sidebar">
      <a href="{% url 'dashboard' %}">ğŸ“Š Dashboard</a>
      <a href="{% url 'map_page' %}">ğŸ—º CCTV Map</a>
      <a href="{% url 'all_cctv_map' %}">ğŸŒ All CCTVs</a>
      <a href="{% url 'area_dashboard' %}">ğŸ“Œ Area Overview</a>

      <form method="post" action="{% url 'logout' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-light text-danger w-100">ğŸšª Logout</button>
      </form>
    </div>

    <!-- Main Content -->
    <div class="col-lg-10 p-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
