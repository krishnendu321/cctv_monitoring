<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; text-align: center; padding-top: 10%; }
    .error-box { max-width: 500px; margin: auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="error-box">
    <h1 class="text-danger">403 Forbidden</h1>
    <p>You don't have permission to access this page.</p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Go to Login</a>
  </div>
</body>
</html>
