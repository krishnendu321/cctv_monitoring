<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All CCTV Locations</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <style>
    #map { height: 80vh; width: 100%; }
  </style>
</head>
<body class="container mt-4">

  <h2 class="mb-3">üìç All CCTV Locations (Clustered)</h2>
  <div id="map"></div>

  <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-4">‚¨Ö Back to Dashboard</a>

  <script>
    var map = L.map('map').setView([22.57, 88.36], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    var greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var redIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var markers = L.markerClusterGroup();

    {% for cam in cctvs %}
      {% if cam.latitude and cam.longitude %}
        var icon = {{ cam.is_active|yesno:"greenIcon,redIcon" }};
        var marker = L.marker([{{ cam.latitude }}, {{ cam.longitude }}], { icon: icon });
        var popupContent = `
            <b>PS:</b> {{ cam.cctv_area.police_station.name }} <br>
            <b>Area:</b> {{ cam.cctv_area.name }}<br>
            <b>IP:</b> {{ cam.ip_address }}<br>
            <b>Status:</b> {{ cam.is_active|yesno:"üü¢ Active,üî¥ Inactive" }}<br>
            <b>Last Ping:</b> {{ cam.last_ping|default:"N/A" }}<br>
            <a href="https://www.google.com/maps?q={{ cam.latitude }},{{ cam.longitude }}" target="_blank">üìç Google Map</a><br>
            {% if cam.thumbnail_url %}
              <img src="{{ cam.thumbnail_url }}" width="200" />
            {% else %}
              <a href="http://{{ cam.ip_address }}" target="_blank">‚ñ∂Ô∏è Live Feed</a>
            {% endif %}
        `;
        marker.bindPopup(popupContent);
        markers.addLayer(marker);
      {% endif %}
    {% endfor %}

    map.addLayer(markers);
  </script>
</body>
</html>
